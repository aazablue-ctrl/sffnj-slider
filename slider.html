
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SFFNJ Slider</title>
  <style>
    body {
      margin: 0;
      background: white;
    }
    .sffnj-slider {
      position: relative;
      width: 1024px;
      height: 768px;
      overflow: hidden;
      margin: 0 auto;
    }

    .sffnj-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 1024px;
      height: 768px;
      opacity: 0;
      z-index: 0;
      transition: opacity 0.5s ease;
    }

    .sffnj-slide.active {
      opacity: 1;
      z-index: 1;
    }

    .sffnj-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 0 15px;
      cursor: pointer;
      z-index: 10;
    }

    .sffnj-prev { left: 10px; }
    .sffnj-next { right: 10px; }
  </style>
</head>
<body>

<div class="sffnj-slider">
  <button class="sffnj-nav sffnj-prev">&#10094;</button>
  <button class="sffnj-nav sffnj-next">&#10095;</button>

  <!-- Slides -->
  <!-- Only showing 3 here as an example, replace/add more if needed -->
  <img class="sffnj-slide active" src="https://sffnj.org/user/pages/07.news/07.blacks-in-philanthropy-conference-2025-rest-over-resilience/img1.jpg" />
  <img class="sffnj-slide" src="https://sffnj.org/user/pages/07.news/07.blacks-in-philanthropy-conference-2025-rest-over-resilience/img2.jpg" />
  <img class="sffnj-slide" src="https://sffnj.org/user/pages/07.news/07.blacks-in-philanthropy-conference-2025-rest-over-resilience/img3.jpg" />
  <!-- You can add up to img58.jpg using the same pattern -->
</div>

<script>
  const slides = document.querySelectorAll('.sffnj-slide');
  const prev = document.querySelector('.sffnj-prev');
  const next = document.querySelector('.sffnj-next');
  let index = 0;

  function showSlide(i) {
    slides.forEach((slide, idx) => {
      slide.classList.toggle('active', idx === i);
    });
  }

  prev.addEventListener('click', () => {
    index = (index - 1 + slides.length) % slides.length;
    showSlide(index);
  });

  next.addEventListener('click', () => {
    index = (index + 1) % slides.length;
    showSlide(index);
  });

  showSlide(index);
</script>

</body>
</html>
