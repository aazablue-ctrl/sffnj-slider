<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>SFFNJ Responsive Slider</title>
  <style>
  body {
    margin: 0;
    background: white;
  }

  .sffnj-slider {
    position: relative;
    width: 100%;
    max-width: 1024px;
    height: auto;
    aspect-ratio: 4 / 3;
    overflow: hidden;
    margin: 2rem auto;
  }

  .sffnj-slide {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    z-index: 0;
    transition: opacity 0.5s ease;
    object-fit: cover;
    display: block;
  }

  .sffnj-slide.active {
    opacity: 1;
    z-index: 1;
  }

  .sffnj-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    color: white;
    background: rgba(0, 0, 0, 0.5);
    border: none;
    padding: 0 15px;
    cursor: pointer;
    z-index: 10;
  }

  .sffnj-prev { left: 10px; }
  .sffnj-next { right: 10px; }

  @media (max-width: 768px) {
    .sffnj-slider {
      aspect-ratio: 4 / 3; /* Still supported on most modern mobile browsers */
      height: auto;
    }

    .sffnj-nav {
      font-size: 1.5rem;
      padding: 0 10px;
    }
  }
</style>
</head>

<script>
  const slides = document.querySelectorAll('.sffnj-slide');
  const prev = document.querySelector('.sffnj-prev');
  const next = document.querySelector('.sffnj-next');
  let index = 0;

  function showSlide(i) {
    slides.forEach((slide, idx) => {
      slide.classList.toggle('active', idx === i);
    });
  }

  prev.addEventListener('click', () => {
    index = (index - 1 + slides.length) % slides.length;
    showSlide(index);
  });

  next.addEventListener('click', () => {
    index = (index + 1) % slides.length;
    showSlide(index);
  });

  showSlide(index);
</script>
